[pytest]
# Pytest Configuration untuk DamnCRUD

# Minimum version
minversion = 7.0

# Test discovery patterns
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Output options
addopts = -v --tb=short

# Markers untuk test classification
markers =
    read: Tests untuk READ operations
    create: Tests untuk CREATE operations
    update: Tests untuk UPDATE operations
    delete: Tests untuk DELETE operations
    integration: Integration tests
    smoke: Smoke tests
    regression: Regression tests

# Timeout untuk setiap test (dalam detik)
timeout = 300

# Test path
testpaths = tests
